<h1>Payment Details</h1>
<div>
    
        <h1>Product Details</h1>
                
                    <div *ngFor="let cart of carts">
            <p>{{cart.name}} ({{cart.productCount}} items) ={{cart.cost}}</p>
                       
                       </div>
            
        

          <p>Total payment:{{sum}}</p>
      
                      </div>
<div>
    <button mat-button color="primary" (click)="save()">
     Save <mat-icon>save</mat-icon>
  
    </button>
    <button mat-button color="danger" (click)="cancel()">
      Cancel<mat-icon>cancel</mat-icon>
  
    </button>
  </div>
