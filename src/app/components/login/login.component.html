

<form *ngIf="employeeCustomerDisplay" class="text-center">
  <button  mat-raised-button color="primary"  (click)="employee()">Employee</button>
  <button  mat-raised-button color="accent"  (click)="customer()">Customer</button>
  
</form>
<div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage}}
</div>

<form #newUserForm="ngForm" *ngIf="loginFormDisplay">      
        <input type="email" id="email" placeholder="Email"
               required [(ngModel)]="loginObject.email"
               name="email" #userEmail="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <div *ngIf="!userEmail.valid && userEmail.touched">
        <div class="alert alert-danger">
          <p>Email is required!</p>
          <p>A form with an email field that that must be in the following order: characters@characters.domain (characters followed by an @ sign, followed by more characters, and then a ".". After the "." sign, add at least 2 letters from a to z:</p>
        </div></div>            
        <input type="password" id="password" placeholder="Password" required
               [(ngModel)]="loginObject.password" name="password"
               #userPassword="ngModel">
        <div *ngIf="!userPassword.valid && userPassword.touched" class="alert alert-danger">
          Password is required!
        </div>
        
      
      
        <button (click)="signIn()" class="btn btn-success m-1"  [disabled]="!newUserForm.form.valid">
          Login
        </button>
      
        
      
      </form>
